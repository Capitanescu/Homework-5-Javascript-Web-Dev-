        // 1. O functie "getDigits" care primeste un sir de caractere si returneaza cifrele din sirul respectiv:

        function getDigits(initialString) {
            let digitString = [];
            for (let i = 0; i < initialString.length; i++) {
                if (initialString[i] >= '0' && initialString[i] <= '9') {

                    digitString.push(initialString[i]);
                }
            }
            return digitString.join('');
        }

        console.log("The digits of this string are the following: ", getDigits("this123is456a789digit101112string"));

        // 7.Calculeaza factorialul unui numar ("factorial"):

        function factorial(number) {
            if (number === 0)
                return 1;
            else {
                return (number * factorial(number - 1));
            }
        }
        console.log("Factorialul acestui numar este: ", factorial(4));

        // 8.Calculeaza cel mai mare divizor comun al 2 numere ("cmmdc"):

        function cmmdc(a, b) {
            if ((typeof a !== 'number') || (typeof b !== 'number'))
                return false;
            a = Math.abs(a);
            b = Math.abs(b);
            while (b) {
                var t = b;
                b = a % b;
                a = t;
            }
            return a;
        }

        console.log("Cmmdc-ul dintre cele doua numere este: ", cmmdc(12, 16));

        // 9.Calculeaza cel mai mic multiplu comun al 2 numere ("cmmmc"):

        function cmmmc(a, b) {
            let min = Math.min(a, b);
            while (min >= 2) {
                if (a % min === 0 && b % min === 0) {
                    return (a * b) / min;
                }
                min--;
            }
            return (a * b);
        }
        console.log("Cmmmc-ul dintre cele doua numere este: ", cmmmc(12, 16));

        // 13.O functie care primeste ca parametru un array de numere. Aceasta sorteaza ascendent numerele pare si descendent numerele impare, in cadrul aceluiasi array primit ca parameru. ("sortAscDesc"):
        function sortAscDesc(arraySort){
            let arrayImpare = [];
            let rezultatFinal = [];

            arraySort.sort(function(a, b) {
                return a - b;
            });

            for(let i = 0; i < arraySort.length; i++){
                if(arraySort[i]%2 === 0) {
                    //prima data am bagat numerele pare la rezultatul final
                    rezultatFinal.push(arraySort[i]);
                } else {
                    arrayImpare.push(arraySort[i]);
                }
            }

            for(let j = arrayImpare.length-1; j >= 0; j--)
                rezultatFinal.push(arrayImpare[j]);

            return rezultatFinal;
        }

        console.log("Sorteaza ascendent numerele pare si descendent numerele impare: ", sortAscDesc([4, 7, 17, 8, 6, -1, -2, -3, 30,0]));

        // 14.O functie care primeste 2 parametri(un array si un numar). Folosind binary search verificati daca numarul primit ca parametru se gaseste in array. ("binarySearch"):

        function binarySearch(array,number) {
            let numberFound = false;
            let lower = 0;
            let upper = array.length - 1;

            while(lower <= upper){
                const middle = Math.floor((lower+upper) / 2);
               if(number === array[middle]){
                   numberFound = true;
               }
               if(number < array[middle]) {
                   upper = middle - 1;
               } else {
                   lower = middle + 1;
               }
            }
            return numberFound;
        }

        //15. O functie care implementeaza binary search pentru a verifica daca un numar se regaseste intr-un array. Dupa ce se termina executia functiei trebuie sa returnati de cate ori s-a apelat functia recursiv ("countBinarySearch")

        function countBinarySearch(array,number) {
            let lower = 0;
            let upper = array.length - 1;
            let counter = 0;

            while(lower <= upper){
                counter++;
                const middle = Math.floor((lower+upper) / 2);
                if(number === array[middle]){
                    break; //numarul e gasit, deci iesim din while, ca se returnam counter-ul
                } else if(number < array[middle]) {
                    upper = middle - 1;
                } else {
                    lower = middle + 1;
                }
            }

            return counter;
        }
